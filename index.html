<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Path Cleaner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>Remove /home/omega/Desktop/ from Command</h2>
  <textarea id="inputCommand" rows="4" placeholder="Paste your command here..."></textarea>
  <button onclick="cleanPath()">Clean Path</button>
  
  <div class="output">
    <h3>Output:</h3>
    <pre id="outputCommand"></pre>
  </div>

  <script>
    function cleanPath() {
      let input = document.getElementById("inputCommand").value;
      // Replace only the first occurrence of /home/omega/Desktop/
      let cleaned = input.replace(/\/home\/omega\/Desktop\//g, "");
      document.getElementById("outputCommand").textContent = cleaned;
    }
  </script>
</body>
</html>
